<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abutris - História do Punk Rock</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Special+Elite&family=Staatliches&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/timeline.css">
  <link rel="stylesheet" href="assets/css/modal.css">
</head>
<body>
  <div class="page-wrapper">

    <!-- HEADER -->
    <header class="hero">
     <h1 class="punk-title">
  <span>A</span>
  <span>B</span>
  <span>U</span>
  <span>T</span>
  <span>R</span>
  <span>I</span>
  <span>S</span>
</h1>
      <p class="hero__subtitle">HISTÓRIA DO CAOS</p>
    </header>

    <!-- TIMELINE -->
    <section id="timeline-section" class="section">
      <div class="timeline-container" id="timeline-container" aria-label="Linha do Tempo">
        <div class="timeline" id="timeline" role="list"></div>
      </div>

      <div class="timeline-scroll-controls">
        <button class="scroll-btn" id="scroll-left" aria-label="Scroll esquerda">←</button>
        <button class="scroll-btn" id="scroll-right" aria-label="Scroll direita">→</button>
      </div>
    </section>

    <!-- MODAL -->
    <div class="modal" id="modal" aria-hidden="true">
      <div class="modal__overlay" id="modal-overlay"></div>
      <div class="modal__content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <button class="modal__close" id="modal-close" aria-label="Fechar">✕</button>
        <h2 id="modal-title" class="modal__title"></h2>
        <p id="modal-description" class="modal__description"></p>
        <ul id="modal-bands" class="modal__bands"></ul>
        <div id="modal-links" class="modal__links"></div>
      </div>
    </div>

    <footer class="footer">
      <p>ABUTRIS © <span id="year"></span> — Punk is not dead</p>
    </footer>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
