<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abutris — História do Caos</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/timeline.css" />
  <link rel="stylesheet" href="assets/css/modal.css" />

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="site-header" role="banner">
    <div class="container">
      <img src="assets/images/logo.png" alt="Logotipo Abutris" class="header-logo" />
    </div>
  </header>

  <main>
    <!-- Primeira tela (hero / introdução) -->
    <section class="hero" id="hero" role="region" aria-label="Introdução - Abutris">
      <div class="hero-inner container">
        <img class="hero-logo" src="assets/images/logo.png" alt="Logotipo Abutris" />
        <h1 class="hero-title">Abutris</h1>
        <p class="hero-subtitle">História do Caos</p>

        <p class="hero-desc">
          Uma linha do tempo interativa sobre a história do punk rock — explore décadas, bandas, imagens e episódios que
          moldaram o movimento.
        </p>

        <a href="#timeline" class="scroll-link" id="scrollToTimeline" aria-label="Ir para a linha do tempo">
          <span class="arrow" aria-hidden="true"></span>
          <span class="sr-only">Descer para a timeline</span>
        </a>
      </div>
    </section>

    <!-- Placeholder da segunda tela (timeline) -->
    <section id="timeline" class="timeline-section" role="region" aria-label="Linha do tempo">
      <div class="timeline-container">
        <div class="timeline-track" id="timelineTrack">
          <!-- Itens da timeline serão injetados via timeline.js -->
        </div>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/timeline.js" defer></script>
  <script src="assets/js/modal.js" defer></script>
</body>

</html>
