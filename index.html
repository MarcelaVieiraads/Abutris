<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abutris — História do Caos</title>

  <!--Icon Abutris-->
  <link href="assets/images/icons/logoAbutris.ico" rel="shortcut icon" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/timeline.css" />
  <link rel="stylesheet" href="assets/css/modal.css" />

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <a href="#hero" class="nav-left">VOLTAR PARA HOME</a>
    <a href="about.html" class="nav-right">QUEM SOMOS NÓS?</a>
  </header>

  <main>
    <!-- Primeira tela (hero / introdução) -->
    <section class="hero" id="hero" role="region" aria-label="Introdução - Abutris">
      <!-- Coluna esquerda (PUNK) -->
      <div class="side-column left">
        <img src="assets/images/home/PunkP.gif" alt="P">
        <img src="assets/images/home/PunkU.gif" alt="U">
        <img src="assets/images/home/PunkN.gif" alt="N">
        <img src="assets/images/home/PunkK1.gif" alt="K">
      </div>

      <!-- Conteúdo central -->
      <div class="hero-inner">
        <img class="hero-logo" src="assets/images/home/LogotipoAbutris.png" alt="Logotipo Abutris" />
        <p class="hero-subtitle">HISTÓRIA DO CAOS</p>

        <p class="hero-desc">
          Fragmentos de rebeldia, ecos de guitarras e rastros de anarquia. O punk não morreu — ele pulsa em cada um de
          nós.
        </p>

        <a href="#timeline" class="scroll-link" id="scrollToTimeline" aria-label="Ir para a linha do tempo">
          <img src="assets/images/home/SetaVermelha.png" alt="Seta para baixo" class="scroll-arrow">
          <span class="sr-only">Descer para a timeline</span>
        </a>
      </div>

      <!-- Coluna direita (ROCK) -->
      <div class="side-column right">
        <img src="assets/images/home/RockR.gif" alt="R">
        <img src="assets/images/home/RockO.gif" alt="O">
        <img src="assets/images/home/RockC.gif" alt="C">
        <img src="assets/images/home/RockK2.gif" alt="K">
      </div>
    </section>

    <!-- Segunda tela (timeline) -->
    <section id="timeline" class="timeline-section" role="region" aria-label="Linha do tempo">
      <div class="timeline-container">
        <div class="timeline-track" id="timelineTrack">
          <!-- Itens da timeline serão injetados via timeline.js -->
        </div>
      </div>
      <!-- Navegação da timeline -->
      <div class="timeline-controls">
        <img src="assets/images/home/SetaVermelha.png" alt="Anterior" class="timeline-arrow left">
        <img src="assets/images/home/SetaVermelha.png" alt="Próximo" class="timeline-arrow right">
      </div>
    </section>
  </main>

  <!-- Modal (popup) -->
  <div id="timelineModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" aria-label="Fechar modal">
        <img src="assets/images/modal/Fechar Modal.png" alt="Fechar">
      </button>

      <div class="modal-body">
        <!-- Lado esquerdo: imagens dinâmicas -->
        <div class="modal-left" id="modalImages"></div>

        <!-- Lado direito: textos -->
        <div class="modal-right">
          <h2 id="modalYear" class="modal-year"></h2>
          <h3 id="modalTitle" class="modal-title"></h3>
          <div id="modalDescription" class="modal-desc"></div>
        </div>
      </div>
    </div>
  </div>



  <!-- JS -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/timeline.js" defer></script>
  <script src="assets/js/modal.js" defer></script>
</body>

</html>
