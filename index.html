<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abutris - História do Punk Rock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Cabeçalho Hero -->
    <header class="hero">
        <h1 class="hero__title">ABUTRIS</h1>
        <p class="hero__subtitle">HISTÓRIA DO CAOS</p>
        <div class="hero__scroll-indicator">
            ↓
        </div>
    </header>

    <!-- Linha do Tempo -->
    <main class="timeline" id="timeline">
        <!-- Os botões das décadas serão inseridos aqui pelo JavaScript -->
    </main>

    <!-- Modal/Popup -->
    <div class="modal" id="modal">
        <div class="modal__content">
            <button class="modal__close" id="modal-close">X</button>
            <h2 class="modal__title" id="modal-title"></h2>
            <p class="modal__description" id="modal-description"></p>
            <div class="modal__bands" id="modal-bands"></div>
            <div class="modal__links" id="modal-links"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
